<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link rel="stylesheet" href="payroll.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> 
    <script src="payroll.js" ></script>
</head>

<body>

    <div class="container">
        <h1>Payroll Management</h1>
        <button type="button" id="login_page" style="width: 65px; height: 35px; background-color: blue; color: white; border: none;">Home</button>

        <div class="form-section">
            <div class="search-section">
                <label for="empIdInput">EMP_ID:</label>
                <input type="text" id="empIdInput" placeholder="Enter Employee ID">
                <button id="search-btn" >Search</button>
            </div>

            <!-- Employee Details Section -->
            <div class="employee-details" id="employeeDetails" style="height:450px; display:none">
                <!-- This will be shown by default until the data is displayed -->
                <h2 id="errormsg" style="display: none;">error fethcing data</h2>

                <!-- Hidden employee details -->
                <div id="empDetailsContent" style="display: none; width: 50%; ">
                    <label for="show-emp-name">EMP_NAME:</label>
                    <input type="text" id="show-emp-name" readonly><br>

                    <label for="show-emp-contact">EMP_CONTACT_NUMBER:</label>
                    <input type="text" id="show-emp-contact" readonly><br>

                    <label for="show-emp-month">Month:</label>
                    <input type="text" id="show-emp-month" readonly>

                    <label for="show-emp-inquary">inquary:</label>
                    <input type="text" id="show-emp-inquary" readonly>
                </div>
            </div>

            <!-- Salary Calculation Section -->
            <div class="salary-calc">
                <label for="payPerHour">Payment per Hour:</label>
                <input type="text" id="payPerHour" placeholder="Enter pay per hour">

                <label for="workedHours">Worked Number of Hours:</label>
                <input type="text" id="workedHours" placeholder="Enter worked hours">

                <label for="calculated-salary">Calculated Salary:</label>
                <input type="text" id="calculated-salary" readonly>

                <button id="salary-calculate">Calculate</button>
            </div>
        </div>

        <div class="form-section">
            <form id="easy-valiadation">
            <h3>Insert Calculated ID and Salary</h3>

            <label for="empId-result">EMP_ID:</label>
            <input type="text" id="empId_result" name="empId_result" placeholder="Calculated Employee ID" >

            <label for="salary-result">Salary:</label>
            <input type="text" id="salary_result"  name="salary_result" placeholder="Calculated Salary">

            <label for="month-result">Month:</label>
            <input type="month" id="month_result" name="month_result" placeholder="Related Month"><br/>
            <div id="insertion-result"></div>
            <button type="button" id="clear-button">clear form</button><br/><br/>
           <button type="submit" id="insert-calculated-salary">Insert to Salary Table</button>
            </form>
        </div>
    </div>
</body>

</html>
