<!DOCTYPE html>
<html lang="en">
<head>
  <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="login.js"></script> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />

</head>
<body>
  <h1 class="h1">PAYROLL MANEGMENT SYSTEM OF CID COMPANY</h1>
  <form id="login" >
    <div class="container">
      <div class="login-box">
        <div class="icon-circle">
          <i class="fas fa-user"></i>
        </div>
        <label for="username"><i class="fas fa-envelope"></i> User name</label>
        <input type="text" id="username" name="username" placeholder="Enter username" />

        <label for="usernamepassword"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="usernamepassword" name="usernamepassword" placeholder="Enter password"  />

        <button type="submit" id="login-page">LOGIN</button>  
        <div id="response"></div>
      </div>
    </div>
  </form>
</body>

</html>
